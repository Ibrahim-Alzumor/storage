<div class="container mt-5">
  <div class="login-card">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          [ngClass]="{'is-invalid': this.loginForm.controls.email.invalid && this.loginForm.controls.email.touched}"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          type="email"
        />
        @if (emailErrorMessage) {
          <div class="invalid-feedback">
            <span>{{ emailErrorMessage }}</span>
          </div>
        }
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          [ngClass]="{'is-invalid': this.loginForm.controls.password.invalid && this.loginForm.controls.password.touched}"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
          type="password"
        />
        @if (passwordErrorMessage) {
          <div class="invalid-feedback">
            <span>{{ passwordErrorMessage }}</span>
          </div>
        }
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
